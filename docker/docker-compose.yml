# AASX AI Editor - Production Docker Compose
# Usage: docker compose up -d

version: "3.9"

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-ui
      - mcp-server
      - validation-service
    restart: unless-stopped
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue.js Web UI (served as static files)
  web-ui:
    build:
      context: ../packages/web-ui
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - VITE_MCP_URL=/api/mcp
      - VITE_VALIDATION_URL=/api/validate
    restart: unless-stopped
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Server (Node.js)
  mcp-server:
    build:
      context: ../packages/mcp-server
      dockerfile: Dockerfile
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VALIDATION_SERVICE_URL=http://validation-service:8000
      - LOG_LEVEL=info
      - SESSION_TTL_MINUTES=60
    restart: unless-stopped
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      validation-service:
        condition: service_healthy

  # Python Validation Service
  validation-service:
    build:
      context: ../packages/validation-service
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aas-network:
    driver: bridge

volumes:
  # Persistent storage for uploaded files (if needed)
  uploads:
    driver: local
