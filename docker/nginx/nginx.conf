# AASX AI Editor - Nginx Configuration
# Reverse proxy for all services

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=mcp:10m rate=5r/s;

    # Upstream services
    upstream web_ui {
        server web-ui:3000;
        keepalive 32;
    }

    upstream mcp_server {
        server mcp-server:3001;
        keepalive 32;
    }

    upstream validation_service {
        server validation-service:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # MCP API
        location /api/mcp {
            limit_req zone=mcp burst=20 nodelay;

            rewrite ^/api/mcp(.*)$ $1 break;
            proxy_pass http://mcp_server;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE support for streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }

        # Validation API
        location /api/validate {
            limit_req zone=api burst=30 nodelay;

            rewrite ^/api/validate(.*)$ /validate$1 break;
            proxy_pass http://validation_service;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger request bodies for AASX files
            client_max_body_size 50M;
        }

        # Static assets with caching
        location /assets {
            proxy_pass http://web_ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Web UI (SPA)
        location / {
            proxy_pass http://web_ui;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SPA routing - try files, fall back to index.html
            proxy_intercept_errors on;
            error_page 404 = @spa_fallback;
        }

        location @spa_fallback {
            proxy_pass http://web_ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # HTTPS server (uncomment when SSL is configured)
